<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Orbitron Strike</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  font-family: 'Orbitron', sans-serif;
  touch-action: none;
  user-select: none;
  height: 100%;
}

canvas {
  display: block;
}

#hud {
  position: fixed;
  top: 20px;
  left: 20px;
  color: #00ffcc;
  z-index: 100;
  font-size: 18px;
  pointer-events: none;
  text-shadow: 0 0 10px #00ffcc;
}

#crosshair {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 14px;
  height: 14px;
  border: 2px solid #00ffcc;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 90;
  pointer-events: none;
}

#joystick-zone {
  position: fixed;
  bottom: 40px;
  left: 40px;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 1px solid rgba(0,255,204,0.3);
  background: rgba(255,255,255,0.08);
  z-index: 110;
}

#knob {
  position: absolute;
  top: 30px;
  left: 30px;
  width: 40px;
  height: 40px;
  background: #00ffcc;
  border-radius: 50%;
}

#shoot-btn {
  position: fixed;
  bottom: 50px;
  right: 50px;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 4px solid #ff0000;
  background: rgba(255,0,0,0.2);
  z-index: 110;
}

#look-layer {
  position: fixed;
  inset: 0;
  z-index: 10;
}

#loading {
  position: fixed;
  inset: 0;
  background: #000;
  color: #00ffcc;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  font-size: 20px;
}
</style>
</head>

<body>

<div id="loading">CONNECTING TO NEURAL LINKâ€¦</div>
<div id="hud">HP: <span id="hp">100</span> | KILLS: <span id="kills">0</span></div>
<div id="crosshair"></div>
<div id="look-layer"></div>
<div id="joystick-zone"><div id="knob"></div></div>
<div id="shoot-btn"></div>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x020202);
scene.fog = new THREE.Fog(0x020202, 5, 50);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 1.6, 5);
camera.rotation.order = 'YXZ';
scene.add(camera);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.HemisphereLight(0x00ffcc, 0x000000, 1));

/* LOADER */
const loader = new GLTFLoader();

/* REMOVE LOADING */
const loading = document.getElementById('loading');
setTimeout(() => {
  loading.style.display = 'none';
}, 800);

/* RESIZE */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* LOOP */
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
