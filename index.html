<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Survival Test with Auto Day/Night</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin:0; overflow:hidden; background:#202020; }
    canvas { display:block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB); // start as day

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.5, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// Cube
const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5, 10, 5);
scene.add(light);

camera.lookAt(cube.position);

// Audio
const listener = new THREE.AudioListener();
camera.add(listener);

const attackSound = new THREE.Audio(listener);
const hideSound = new THREE.Audio(listener);
const audioLoader = new THREE.AudioLoader();

audioLoader.load('attack.mp3', buffer => {
    attackSound.setBuffer(buffer);
    attackSound.setLoop(false);
    attackSound.setVolume(0.5);
});

audioLoader.load('hide.mp3', buffer => {
    hideSound.setBuffer(buffer);
    hideSound.setLoop(false);
    hideSound.setVolume(0.5);
});

// Day/Night system
let isDay = true;
const dayDuration = 15000; // 15 seconds day
const nightDuration = 10000; // 10 seconds night

function switchDayNight() {
    isDay = !isDay;
    if(isDay) {
        scene.background.set(0x87CEEB); // day sky blue
        attackSound.play();
        setTimeout(switchDayNight, dayDuration);
    } else {
        scene.background.set(0x0a0a2a); // night dark blue
        hideSound.play();
        setTimeout(switchDayNight, nightDuration);
    }
}

// Start the cycle
setTimeout(switchDayNight, dayDuration);

function animate() {
    requestAnimationFrame(animate);
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
}

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

animate();
</script>
</body>
</html>
